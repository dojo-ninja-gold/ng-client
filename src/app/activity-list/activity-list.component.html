<h3>Activities:</h3>
<div class="activities">
  <p
  *ngFor='let activity of activities'
  [ngClass]="{
    'green': activity.fields.gold > 0,
    'red': activity.fields.gold < 0
  }">{{ activity.fields.gold > 0 ? "Won" : "Lost" }} {{ activity.fields.gold }} golds at the {{ activity.fields.location }}!</p>
</div>
