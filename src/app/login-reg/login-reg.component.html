<h1>Login Or Register</h1>
<h2>Register</h2>
<form>
  <label for="first_name">First Name:</label>
  <input type="text" name="first_name" placeholder="Vanilla">
  <label for="last_name">Last Name:</label>
  <input type="text" name="last_name" placeholder="Ice">
  <label for="email">Email:</label>
  <input type="text" name="email" placeholder="vanillaice@yahoo.com">
  <label for="password">Password:</label>
  <input type="password" name="password" placeholder="iceicebaby99">
  <input type="submit" value="Register">
</form>
<h2>Login</h2>
<form>
  <label for="email">Email:</label>
  <input type="text" name="email" placeholder="vanillaice@yahoo.com">
  <label for="password">Password:</label>
  <input type="password" name="password" placeholder="iceicebaby99">
  <input type="submit" value="Login">
</form>
